<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>
    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">
        <h1>Giphy.com</h1>
        <p>A place where you can find your favorite Gifs</p>
    </div>


    <div class="container" id="con" >
        <input class="searchBar" type="text" placeholder="Search Engine" id="seacrhbar" >
        <button class="searchButton">search</button>
    </div>

    <div class="container2" id="con2" >

    </div>

    <script>

        var button = document.querySelector("button");
        

        button.addEventListener('click',function(){
        var inputText=document.getElementById('seacrhbar').value;
        pushToDom(inputText);    
        });

        //graping the data in gifsUrl
        var gifsUrl ="http://api.giphy.com/v1/gifs/search?q="+"cats"+"&api_key=dc6zaTOxFJmzC";    
        var giphyCall = new XMLHttpRequest();
        giphyCall.open("GET", gifsUrl);
        giphyCall.send();

        //when data is loaded this event will happen
        giphyCall.addEventListener('load',function(event){
          var data =  event.target.response; 
          pushToDom(data);
       

        });


        var container = document.getElementById("con2");
       

        function pushToDom(data){
            var response = JSON.parse(data);
            var imgsUrl = response.data;
            imgsUrl.forEach(element => {

                var gifimg = document.createElement("img");
                
                gifimg.setAttribute("src",element.images.fixed_height.url);
                container.appendChild(gifimg);

            });
            

        }
        
       

        
    </script>


</body>
</html>
